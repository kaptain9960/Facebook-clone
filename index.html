<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="socialbook_img/images/facebook.png" type="image/x-icon">
    <title>Facebook Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="nav">
        <nav>
            <div class="nav-left">
                <img class="logo" src="socialbook_img/images/facebook.png" alt="facebook logo">
                <ul>
                    <li>
                        <img class="notification" src="socialbook_img/images/notification.png" alt="notification image">
                    </li>
                    <li>
                        <img class="inbox" src="socialbook_img/images/inbox.png" alt="">
                    </li>
                    <li>
                        <img class="video" src="socialbook_img/images/video.png" alt="">
                    </li>
                </ul>
            </div>

            <div class="nav-right">
                <div class="search-box">
                    <img src="socialbook_img/images/search.png" alt="search icon">
                    <input type="text" placeholder="search">
                </div>

                <div class="nav-user-icon online">
                    <img src="socialbook_img/images/profile-pic.png" alt="profile-picture">
                </div>
            </div>
        </nav>


        <div class="container">

            <!--------- left-sidebar -------------->
            <div class="left-sidebar">

            </div>

            <div class="links">
                <a href="#"><img src="socialbook_img/images/news.png" alt="news"> latest News</a>
                <a href="#"><img src="socialbook_img/images/friends.png" alt="friends"> Friends</a>
                <a href="#"><img src="socialbook_img/images/group.png" alt="groups"> Groups</a>
                <a href="#"><img src="socialbook_img/images/marketplace.png" alt="marketplace"> Marketplace</a>
                <a href="#"><img src="socialbook_img/images/watch.png" alt="news"> Watch</a>
                <a href="#">See More</a>
            </div>


            <div class="main-content">

            </div>



            <!--------- right-sidebar -------------->
            <div class="right-sidebar">

            </div>
        </div>
    </div>
</body>
</html>
